<div class="container">
  <div class="row">
    <button class="btn btn-primary col-md-2 col-md-offset-10" (click)="staticModal.show();">Add student</button>

    <div class="modal fade" #staticModal="bs-modal" bsModal>
      <app-popup [staticModal]="staticModal" student="selectedStudent"></app-popup>
    </div>

    <table class="table table-striped col-md-8" *ngIf="students.length; else noStudents">
        <thead>
          <tr>
            <th class="col-md-2">Id</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Faculty</th>
            <th class="col-md-4">Courses</th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.faculty}}</td>
            <td>{{student.courses}}</td>
            <td>
              <button class="btn btn-primary" (click)="selectedStudent=student; staticModal.show();">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="onDeleteStudent(student)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template class="col-md-8" #noStudents>
        No students
      </ng-template>
  </div>
</div>
